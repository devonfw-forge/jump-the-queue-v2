<div class="code-overview-page-container">
    <div class="queueLogoContainer">
        <app-queue-logo></app-queue-logo>
    </div>
    <div class="visitorNumberContainer">
        <app-visitor-code [visitorCode]="visitorCode"></app-visitor-code>
    </div>
    <div class="estimatedTimeContainer">
        <app-visitor-estimated-time [currentCode]="currentCode" [visitorCode]="visitorCode" (updateVisitorCode)="refreshVisitorCode($event)"></app-visitor-estimated-time>
    </div>
    <div class="currentCodeContainer">
        <app-visitor-current-code [currentCode]="currentCode" [queue]="queue"></app-visitor-current-code>
    </div>
</div>
