<div *ngIf="visitorCode?.status != 'ATTENDED'; else passed" class="visitor-code-container">
    <div class="code-label-container">
        <span class="code-label">YOUR TICKET</span>
    </div>
    <div class="code-container">
        <span class="code">{{visitorCode?.code}}</span>
    </div>
</div>

<ng-template #passed>
    <div class="visitor-code-container">
        <div class="code-label-container">
            <span class="code-label">YOUR TICKET</span>
        </div>
        <div class="code-container">
            <span class="code">Has expired</span>
        </div>
    </div>
</ng-template>
