<div *ngIf="visitorCode && visitorCode.status == 'WAITING' && estimated.miliseconds != estimated.defaultTimeByUserInMs" class="visitor-estimated-time-container">
    <div class="estimated-time-container">
        <span class="estimated-time">{{estimated.miliseconds / 60000}} minutes</span>
    </div>
    <div class="estimated-time-label-container">
        <span class="estimated-time-label">ESTIMATED WAITING TIME</span>
    </div>
</div>

<div *ngIf="(visitorCode && visitorCode.status == 'WAITING') && estimated?.miliseconds != 0 && estimated?.miliseconds == estimated?.defaultTimeByUserInMs" class="visitor-estimated-time-container">
    <div class="estimated-time-container">
        <span class="estimated-time">You will be attended soon</span>
    </div>
</div>

<div *ngIf="visitorCode && visitorCode.status == 'ATTENDING'" class="visitor-estimated-time-container">
    <div class="estimated-time-container">
        <span class="estimated-time">You are called</span>
    </div>
</div>

<div *ngIf="visitorCode && visitorCode.status == 'ATTENDED'" class="visitor-estimated-time-container">
    <div class="estimated-time-container">
        <span class="estimated-time">Your ticket has expired</span>
    </div>
    <div class="button-container">
        <button class="visitor-new-code-button" mat-raised-button (click)="getNewCode($event)">NEW TICKET</button>
    </div>
</div>
